<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style type="text/css">
#it{
	width:  40px;
}
</style>
<script type="text/javascript">


function myclick(){
	
	var dan = $("#it").val();
	var idan = parseInt(dan);
		
	var txt = "";
	for(var i=1; i<=9;i++){
		
		txt +=dan+"*"+i+"="+(dan*i)+"\n";
	}
	
	 $("#ta").val(txt);
}

$(document).ready(function(){
	$("#btn").on("click", function(event) {  
		myclick();
	});
});
</script>
</head>
<body>
	<table border="1px">
		<tr>
			<td>출력단수</td>
			<td>
				<input type="text" id="it">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input id="btn" type="button" value="출력하기" />
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<textarea rows="13" cols="17" id="ta"></textarea>
			</td>
		</tr>
	</table>
</body>
</html>
