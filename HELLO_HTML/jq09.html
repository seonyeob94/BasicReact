<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	
	function star(num){
		
		var ret ="";
		for(var i=0;i<num;i++){
			ret+="★"
		}
		ret+="<br/>"
		
		return ret;
	}
	
	function myclick(){
		var obj_first=$("#it_first");
		var obj_last=$("#it_last");
		var btn = $("#mydiv");
		
		var first=obj_first.val();
		var last=obj_last.val();
		
		var firstIn=parseInt(first);
		var lastIn=parseInt(last);
		
		console.log(firstIn);
		console.log(lastIn);
	
		var txt ="";
		
		for(var i=firstIn;i<=lastIn;i++){
			txt += star(i);
				
		}
		console.log(txt);
		
		
		btn.empty().append(txt);
	}
	
	$(document).ready(function(){
		$("#btn").on("click", function(event) {  
			myclick();
		});
	});
</script>
<style type="text/css">
#it_first, #it_last{
	width : 50px;
}
#mydiv{
	height: auto;
	min-height: 150px;
}
</style>
</head>
<body>
	<table border="1px">
		<tr>
			<td>첫별수</td>
			<td>
				<input type="text" id="it_first" />
			</td>
		</tr>
		<tr>
			<td>끝별수</td>
			<td>
				<input type="text" id="it_last" />
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button id="btn">별출력하시오</button>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div id="mydiv"></div>
			</td>
		</tr>
	</table>
</body>
</html>
