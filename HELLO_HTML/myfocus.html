<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	
	function myclick(){
		var obj=document.getElementById("it");
		obj.focus();
	}
</script>
</head>
<body>
	<input type="text" id="it"/>
	<button onclick="myclick()">focus</button>
</body>
</html>
