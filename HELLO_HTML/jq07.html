<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style type="text/css">
#it{
	width : 40px;
}
#mydiv{
	height: auto;
	min-height: 150px;
}
</style>
<script type="text/javascript">


function myclick1(){
	var objs = $("#it");
	var obj_div = $("#mydiv");
	console.log(com)
	var mine = objs.val();
	
	
	var imine = parseInt(mine);
	
	var line ="";
	if(com==imine){
		line= mine+": \t"+"정답<br>";
		alert(mine+": 정답입니다")
	}else if(com>imine){
		line= mine+"은(는) \t"+"작다<br>";
	}else{
		line= mine+"은(는) \t"+"크다<br>";
	}
	
	obj_div.append(line);
	objs.val("");
}

function myinit(){
	com = parseInt(Math.random()*99+1);
}
	

$(document).ready(function(){
	myinit();
	$("#btn").on("click", function(event) {  
		myclick1();
	});
});
</script>
</head>
<body>
	<table border="1px">
		<tr>
			<td>맞출수</td>
			<td>
				<input type="text" id="it">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input id="btn" type="button" value="맞춰보기">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div id="mydiv"></div>
			</td>
		</tr>
	</table>
</body>
</html>
