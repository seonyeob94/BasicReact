<!-- views/emp_edit.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EMP EDIT</title>
  <script type="text/javascript">
function fn_mod(){
	document.frm.submit();
}
function fn_canc(){
	 history.go(-2);
	 
	 return false; 
}
</script>
</head>
<body>
  <h2>EMP EDIT 화면</h2>

    <!-- 2) PK는 hidden 으로 -->
    <form action="/emp_nod_act.do" name="frm" method="post">
	    <table border="1">
	      <tr>
	        <td>사원ID</td>
	        <td>
	        	<input type="text" name="e_id" value="<%= vo.e_id %>" />
	        </td>
	      </tr>
	      <tr>
	        <td>이름</td>
	        <td>
	          <input type="text" name="e_name" value="<%= vo.e_name %>" />
	        </td>
	      </tr>
	      <tr>
	        <td>성별</td>
	        <td>
	          <input type="text" name="gen" value="<%= vo.gen %>" />
	        </td>
	      </tr>
	      <tr>
	        <td>주소</td>
	        <td>
	          <input type="text" name="addr" value="<%= vo.addr %>" />
	        </td>
	      </tr>
	      <tr>
	        <td colspan="2" style="text-align:center">
	          <button onclick="fn_mod()">저장</button>
	          <button type="button" onclick="fn_canc()">취소</button>
	        </td>
	      </tr>
	    </table>
	</form>
</body>
</html>
