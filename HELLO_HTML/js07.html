<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#it{
	width : 40px;
}
#mydiv{
	height: auto;
	min-height: 150px;
}
</style>
<script type="text/javascript">
var obj_com = parseInt(Math.random()*99+1);
var res="";
function myclick(){
	
	var obj_mine = document.getElementById("it");
	var obj_res = document.getElementById("mydiv");
	var mine = obj_mine.value;
	//console.log(obj_res);
	//console.log(obj_com);
	

	if(mine>obj_com){
		res += mine+"는 큰수\n";
	}
	else if(mine<obj_com){
		res += mine+"는 작은수\n";
	}
	else{
		res += mine+"는 정답\n";
		alert(mine+"는 정답");
	}
	obj_mine.value="";
	
	
	obj_res.innerText=res;
	
	
}

function myclick1(){
	var objs = document.querySelectorAll("#it");
	var obj_div = document.querySelectorAll("#mydiv");
	
	var mine = objs[0].value;
	
	var imine = parseInt(mine);
	
	var line ="";
	if(com==imine){
		line= mine+"\t"+"정답<br>";
		alert(mine+" 정답입니다")
	}else if(com>imine){
		line= mine+"\t"+"작다<br>";

</script>
</head>
<body onload="myinit()">
	<table border="1px">
		<tr>
			<td>맞출수</td>
			<td>
				<input type="text" id="it">
			</td>
		</tr>
		<tr>
			<td colspan="2">

			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div id="mydiv"></div>
			</td>
		</tr>
	</table>
</body>
</html>
