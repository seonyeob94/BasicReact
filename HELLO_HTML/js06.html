	function myclick(){
		
		var obj_mine =document.getElementById("it_mine");
		var obj_com =document.getElementById("it_com");
		var obj_res =document.getElementById("it_result");
		
		var mine = obj_mine.value;
		var com = "";
		var res = "";
		
		var rnd = Math.random();
		if(rnd>0.5){
			com="홀";
		}
		else{
			com="짝";
		}
		
		if(mine==com){
			res="이김";
		}
		else{
			res="짐";
		}
		obj_com.value = com;
		obj_res.value = res;
		
	}
	
</script>

			</td>
		</tr>

		<tr>
